<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item" routerLink="/produtos">Produtos</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Produtos</h1>
  </div>

  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">+ Novo Produto</a>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-white">
      <th>Descrição</th>
      <th>Preço</th>
      <th>Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let produto of produtos">
      <td>{{ produto.descricao }}</td>
      <td>{{ produto.preco }}</td>
      <td>
        <a [routerLink]="[produto.id, 'edit']" class="btn btn-sm btn-outline-info mr-2">Editar</a>
      </td>
    </tr>
  </tbody>
</table>
