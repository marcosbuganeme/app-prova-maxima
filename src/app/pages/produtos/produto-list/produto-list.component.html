<app-breadcrumb 
  [itens]="[{text: 'produtos'}]">
</app-breadcrumb>

<app-page-header 
  titulo-pagina="Produtos" 
  button-text="+ Novo Produto"
  button-link="new" 
  button-class="btn-success">
</app-page-header>

<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-white">
      <th>Descrição</th>
      <th>Preço</th>
      <th>Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let produto of produtos">
      <td>{{ produto.descricao }}</td>
      <td>{{ produto.preco }}</td>
      <td>
        <a [routerLink]="[produto.id, 'edit']" class="btn btn-sm btn-outline-info mr-2">Editar</a>
      </td>
    </tr>
  </tbody>
</table>
